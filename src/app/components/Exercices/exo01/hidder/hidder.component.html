<!--
  Création d'un boutton qui appelle la méthode toggle() lorsque l'évènement clic est enclenché.
-->
<button type="button" (click)="toggle()">Afficher/cahcher</button>

<!--
  Création d'un élément qui sera caché par défaut.
  On appelle directement le composant dans cette balise.
-->
<div class="container" *ngIf="!hidden">
  <app-user-cards></app-user-cards>
</div>
