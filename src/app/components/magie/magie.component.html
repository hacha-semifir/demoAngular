	<!--
Contenu de la balise à afficher/cacher.
Ici, c'est juste un texte, mais notez que ça peut être tout ce qu'on veut, 
même un composant !
-->
<div [hidden]="hidden">
  Magie ! 
</div>
	<!--
On ajoute un boutton pour afficher/cacher le contenu de la balise.
On utilise l'event binding pour appeler la méthode toggle() lors du clic sur le boutton.
-->
<button type="button" (click)="toggle()">Afficher/cacher</button>
